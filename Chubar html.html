
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chu Bar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff4e6;
      color: #4a2d16;
      text-align: center;
    }
    header {
      padding: 1.5rem;
    }
    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .ice-cream-image {
      width: 80%;
      max-width: 320px;
      margin-bottom: 1.5rem;
    }
    .menu-section {
      margin: 1.5rem 0;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #ffa552;
      color: #2b1a11;
      border: none;
      border-radius: 24px;
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      cursor: pointer;
      width: 80%;
      max-width: 280px;
    }
    .button:hover {
      background-color: #ff9240;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Chu Bar</h1>
    <p class="subtitle">Creamy Crunch, Anytime Munch</p>
    <img src="https://via.placeholder.com/300x200.png?text=Ice+Cream+Sandwich" alt="Ice Cream Sandwich" class="ice-cream-image" />
  </header>

  <section class="menu-section">
    <h2>Menu:</h2>
    <button class="button">Flavor</button>
    <button class="button">Topping</button>
  </section>

  <section class="menu-section">
    <h2>Other:</h2>
    <button class="button" onclick="window.location.href='https://wa.me/6281234567890?text=Halo%20saya%20mau%20pesan%20Chu%20Bar'">Order by WhatsApp</button>
    <button class="button" onclick="window.location.href='https://instagram.com/youraccount'">Our Instagram</button>
    <button class="button">Feedback</button>
  </section>
</body>
</html>
